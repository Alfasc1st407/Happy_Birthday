<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccolta di Foto e Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: pink;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            text-align: left;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 90%;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .media-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .media-item img {
            width: 100%;
            vertical-align: middle;
        }
        .media-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .media-item .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }
        .media-item:hover .play-button {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .media-description {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        .home-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .home-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: pink;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button a:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">
        Raccolta di Foto e Video
    </div>
    <div class="content">
        <div class="section">
            <h2>2008</h2>
            <div class="media-grid">
                <div class="media-item">
                    <img src="leoOcchiali2008.jpg" alt="Foto 3">
                    <div class="media-description">24/04/2008</div>
                </div>
                <div class="media-item">
                    <img src="leoScarpa2008.jpg" alt="Foto 3">
                    <div class="media-description">23/01/2008</div>
                </div>
                <div class="media-item">
                    <img src="leoEMamma2008.jpg" alt="Foto 3">
                    <div class="media-description">28/01/2008</div>
                </div>
                <div class="media-item">
                    <img src="Leospumante2008.jpg" alt="Foto 3">
                    <div class="media-description">17/02/2008 - 1° compleanno</div>
                </div>
                <div class="media-item">
                    <img src="dorme 17-01-2008.jpg" alt="Foto 4">
                    <div class="media-description">buona notte! - 17/01/2008</div>
                </div>
                <div class="media-item">
                    <img src="ioeBabbo 28-06-2008.jpg" alt="Foto 4">
                    <div class="media-description">28/06/2008</div>
                </div>
            </div>
            <div class="section">
                <h2>2010</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <img src="leoSpazzolino2011.JPG" alt="Foto 1">
                        <div class="media-description">06/01/2010</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>2011</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <img src="leoBracciiaAperte2011.JPG" alt="Foto 1">
                        <div class="media-description">13/02/2011</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>2012</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <img src="5 anni 2012.jpg" alt="Foto 1">
                        <div class="media-description">5° compleanno - 17/02/2012</div>
                    </div>
                    <div class="media-item">
                        <img src="fotoFamigli 7-04-2012.jpeg" alt="Foto 2">
                        <div class="media-description">07/04/2012</div>
                    </div>
                    <div class="media-item">
                        <img src="festaFineAnno 30-05-2012.jpg" alt="Foto 2">
                        <div class="media-description">30/05/2012</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-button">
            <a href="index.html">Torna alla Home</a>
        </div>
    </div>
</body>
</html>
